<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="description" content="Ahnouk's Codelier is a indie videogame studio. Game and software development. 3D and 2D Art.">
	<meta name="keywords" content="Indie, Videogames, Software, 3D Art, 2D Art, Development">
	<meta name="author" content="Ahnouk">

	<!-- Responsive design meta data -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<link rel="icon" type="image/x-icon" href="img/profile_picture.ico">
	<title> Ahnouk's Codelier </title>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Angular js -->
	<script type="text/javascript" src="/js/framework/angular.min.js"></script>
	<script type="text/javascript" src="/js/framework/angular-route.min.js"></script>
	<script type="text/javascript" src="/js/framework/angular-resource.min.js"></script>
	<script type="text/javascript" src="/js/framework/angular-animate.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/config/routes.js"></script>

	<!-- Controladores -->
	<script type="text/javascript" src="/js/controllers/main.controller.js"></script>

	<!-- External files -->
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>

	<!-- Fonts -->
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Quicksand:wght@300..700&display=swap');
	</style>

</head>

<body ng-app="APP" ng-controller="main_controller">

	<header>
		<a class="logo" onclick="changeContent('nav-home','home-menu-id')">
			<img src="img/logo_3.png" alt="Logo Ahnouk's Codelier">
		</a>
		<h3 ng-if="username">Bienvenido {{username}}</h3>
		<nav class="nav-header">
			<a class="nav-element" id="nav-home" style="font-weight: bold;" onclick="changeContent(this.id,'home-menu-id')" href="#!/home">Home</a>
			<a class="nav-element" id="nav-projects" onclick="changeContent(this.id,'projects-menu-id')" href="#!/projects">Projects</a>
			<a class="nav-element" id="nav-about" onclick="changeContent(this.id,'about-menu-id')" href="#!/about">About</a>
			<a class="nav-element" id="nav-contact" onclick="changeContent(this.id,'contact-menu-id')" href="#!/contact">Contact</a>
		</nav>
	</header>
	
	<div id="ng-viewer" ng-view></div>
	
 	<footer>
		<p> Ahnouk's Codelier. 2025. </p>
	</footer>
</body>
</html>
